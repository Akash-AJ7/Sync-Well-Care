<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - SYNCWELLCARE</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="login-container">
    <h1>Login to SYNCWELLCARE</h1>
    <form id="loginForm" method="POST" action="/login">
      <label for="username">Username</label>
      <input type="text" id="username" name="username" placeholder="Enter username" required>

      <label for="password">Password</label>
      <input type="password" id="password" name="password" placeholder="Enter password" required>

      <button type="submit">Login</button>
    </form>
    <div id="loginMessage"></div>
    <p class="register-link">New user? <a href="/register">Register here</a></p>
  </div>

  <script>
    const loginForm = document.getElementById('loginForm');
    const loginMessage = document.getElementById('loginMessage');

    loginForm.addEventListener('submit', async (e) => {
      e.preventDefault();

      const formData = new URLSearchParams(new FormData(loginForm)).toString();

      const response = await fetch('/login', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/x-www-form-urlencoded',
        },
        body: formData
      });

      if (response.ok) {
        loginMessage.style.color = 'green';
        loginMessage.innerText = 'Login successful! Redirecting to dashboard...';
        setTimeout(() => {
          window.location.href = '/';
        }, 2000);
      } else {
        const errorText = await response.text();
        loginMessage.style.color = 'red';
        loginMessage.innerHTML = `Login failed: ${errorText}<br><a href="/register">New user? Register here</a>`;
      }
    });
  </script>
</body>
</html>
